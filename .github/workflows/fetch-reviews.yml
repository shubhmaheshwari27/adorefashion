name: Fetch Google Reviews

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 2:00am UTC
  workflow_dispatch:      # Optional: allow manual trigger

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Fetch and update reviews
        run: npx tsx scripts/fetchReviews.ts
        env:
          PLACE_ID: ${{ secrets.PLACE_ID }}
          PLACES_API_KEY: ${{ secrets.PLACES_API_KEY }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/reviews.json
          git commit -m "ðŸ”„ Daily update: Google reviews" || echo "No changes to commit"
          git push
